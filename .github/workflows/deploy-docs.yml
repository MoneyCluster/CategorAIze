name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for LikeC4)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-macros-plugin mkdocs-include-markdown-plugin mkdocs_puml
          # Install custom escape-macros plugin
          pip install -e .

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build LikeC4 (optional)
        run: |
          if command -v npx >/dev/null 2>&1; then
            # Remove site/_likec4 if exists to prevent duplicate projects
            rm -rf site/_likec4 || true
            npx --yes likec4@latest build --config docs/_likec4/likec4.config.ts --base "${{ steps.pages.outputs.base_path }}/_static/likec4" --use-hash-history --output dist-likec4 || true
            if [ -d dist-likec4 ]; then
              rm -rf docs/_static/likec4
              mkdir -p docs/_static/likec4
              cp -R dist-likec4/* docs/_static/likec4/ || true
            fi
          fi

      - name: Build MkDocs
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          mkdocs build -v

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


