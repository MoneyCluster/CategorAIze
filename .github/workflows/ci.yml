name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Run linters
      run: |
        poetry run ruff check src/ tests/
        poetry run black --check src/ tests/

    - name: Run type checking
      run: poetry run mypy src/categoraize/ --ignore-missing-imports

    - name: Run tests
      run: poetry run pytest tests/ -v --cov=src/categoraize --cov-report=xml --cov-report=term --cov-report=json

    - name: Generate coverage badge
      if: matrix.python-version == '3.11'
      run: |
        pip install coverage-badge
        coverage-badge -o coverage-badge.svg

    - name: Commit coverage badge
      if: matrix.python-version == '3.11' && github.event_name == 'push'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: coverage-badge.svg
        commit_message: "chore: update coverage badge"
        skip_dirty_check: true
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
