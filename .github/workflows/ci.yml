name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write  # Для коммита coverage badge

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Run linters
      run: |
        poetry run ruff check src/ tests/
        poetry run black --check src/ tests/

    - name: Run type checking
      run: poetry run mypy src/categoraize/ --ignore-missing-imports

    - name: Run tests
      run: poetry run pytest tests/ -v --cov=src/categoraize --cov-report=xml --cov-report=term --cov-report=json

    - name: Generate coverage badge
      if: matrix.python-version == '3.11'
      run: |
        pip install coverage-badge
        coverage-badge -f -o coverage-badge.svg

    - name: Commit coverage badge
      if: matrix.python-version == '3.11' && github.event_name == 'push'
      run: |
        # Сбрасываем изменения в coverage.json (он должен быть в .gitignore)
        git restore coverage.json 2>/dev/null || true
        # Добавляем только badge
        git add coverage-badge.svg
        # Проверяем, есть ли изменения для коммита
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update coverage badge"
          git push origin HEAD:${{ github.ref }}
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
